<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL</title>
    <!-- Favicon — ICO (Safari + legacy, always checked at root) -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Favicon — modern browsers (SVG, scales to any size) -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <!-- Favicon — PNG fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
    <!-- Apple touch icon — iOS / iPadOS / macOS dock -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <!-- Android / PWA theme colour -->
    <meta name="theme-color" content="#000000">
    <link href='./assets/maplibre-gl.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;600;700;900&family=Barlow+Condensed:wght@400;500;600;700;900&display=swap' rel='stylesheet' />
    <link rel="stylesheet" href="style.css?v=23">
</head>

<body>
    <header id="nav">
        <div id="nav-logo">
            <svg id="logo-img" viewBox="0 0 410 60" xmlns="http://www.w3.org/2000/svg" aria-label="SENTINEL" overflow="visible">
                <svg x="0" y="10" width="40" height="40" viewBox="14 15 32 30">
                    <rect class="logo-bg" x="16" y="17" width="28" height="26" fill="#c8ff00" fill-opacity="0"/>
                    <polyline class="logo-corner" points="21,17 16,17 16,22" fill="none" stroke="white" stroke-width="3" stroke-linecap="square"/>
                    <polyline class="logo-corner" points="39,17 44,17 44,22" fill="none" stroke="white" stroke-width="3" stroke-linecap="square"/>
                    <polyline class="logo-corner" points="21,43 16,43 16,38" fill="none" stroke="white" stroke-width="3" stroke-linecap="square"/>
                    <polyline class="logo-corner" points="39,43 44,43 44,38" fill="none" stroke="white" stroke-width="3" stroke-linecap="square"/>
                    <rect class="logo-dot" x="28" y="28" width="4" height="4" fill="white"/>
                </svg>
                <text id="logo-text-el" x="68" y="43" font-family="'Barlow', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="36" letter-spacing="4" fill="white"></text>
            </svg>
        </div>
        <nav id="nav-right">
            <a href="#" class="nav-link nav-link--active">AIR</a>
            <a href="#" class="nav-link">SPACE</a>
            <a href="#" class="nav-link">SEA</a>
            <a href="#" class="nav-link">LAND</a>
        </nav>
    </header>

    <div id="map"></div>

    <div id="filter-panel">
        <div id="filter-mode-bar">
            <button class="filter-mode-btn active" data-mode="all">ALL</button>
            <button class="filter-mode-btn" data-mode="civil">CVL</button>
            <button class="filter-mode-btn" data-mode="mil">MIL</button>
            <button class="filter-mode-btn" data-mode="none">NONE</button>
        </div>
        <div id="filter-input-wrap">
            <svg id="filter-icon" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="5.5" cy="5.5" r="4" stroke="currentColor" stroke-width="1.4"/>
                <line x1="8.5" y1="8.5" x2="12" y2="12" stroke="currentColor" stroke-width="1.4" stroke-linecap="square"/>
            </svg>
            <input id="filter-input" type="text" placeholder="CALLSIGN · ICAO · SQUAWK" autocomplete="off" spellcheck="false" />
            <button id="filter-clear-btn" aria-label="Clear filter">✕</button>
        </div>
        <div id="filter-results"></div>
    </div>

    <div id="notifications-panel">
        <button id="notif-clear-all-btn" aria-label="Clear all notifications">CLEAR ALL</button>
        <div id="notif-list-wrap">
            <div id="notif-list"></div>
            <div id="notif-scrollbar">
                <div id="notif-scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div id="footer-left">
            <button id="notif-toggle-btn" aria-label="Toggle notifications">
                <svg id="notif-icon" width="17" height="17" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M6.5 1C4.015 1 2 3.015 2 5.5V9H1v1h11V9h-1V5.5C11 3.015 8.985 1 6.5 1Z" fill="currentColor" fill-opacity="1"/>
                    <path d="M5 10.5a1.5 1.5 0 0 0 3 0" stroke="currentColor" stroke-width="1" fill="none"/>
                </svg>
                <span id="notif-count"></span>
            </button>
        </div>
        <div id="footer-right">
            <span id="conn-status" class="conn-checking">—</span>
            <span id="footer-location" class="footer-label">UNITED KINGDOM</span>
        </div>
    </footer>

    <script src="./assets/pmtiles.js"></script>
    <script src='./assets/maplibre-gl.js'></script>
    <script src="main.js?v=48"></script>
    <script src="squawk-test.js"></script>
</body>

</html>
