<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <style>
    .bg { fill: #000; }
    .inner { fill: #0d0d0d; }
    .bracket { stroke: #c8ff00; }
    .dot { fill: #fff; }
    @media (prefers-color-scheme: light) {
      .bg { fill: #fff; }
      .inner { fill: #f0f0f0; }
      .bracket { stroke: #5a7a00; }
      .dot { fill: #000; }
    }
  </style>
  <!-- background -->
  <rect class="bg" width="60" height="60"/>
  <!-- inner box -->
  <rect class="inner" x="16" y="17" width="28" height="26"/>
  <!-- top-left bracket -->
  <polyline class="bracket" points="21,17 16,17 16,22" fill="none" stroke-width="3.5" stroke-linecap="square"/>
  <!-- top-right bracket -->
  <polyline class="bracket" points="39,17 44,17 44,22" fill="none" stroke-width="3.5" stroke-linecap="square"/>
  <!-- bottom-left bracket -->
  <polyline class="bracket" points="21,43 16,43 16,38" fill="none" stroke-width="3.5" stroke-linecap="square"/>
  <!-- bottom-right bracket -->
  <polyline class="bracket" points="39,43 44,43 44,38" fill="none" stroke-width="3.5" stroke-linecap="square"/>
  <!-- centre dot -->
  <rect class="dot" x="27" y="27" width="6" height="6"/>
</svg>
